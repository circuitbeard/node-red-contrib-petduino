<script type="text/x-red" data-template-name="petduino-out">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class="fa fa-tasks"></i> Action</label>
        <select id="node-input-action" style="width:72%;">
            <option value="0">Set State</option>
            <option value="1">Get State</option>
            <option value="2">Set LED</option>
            <option value="3">Toggle LED</option>
            <option value="4">Get LED</option>
            <option value="5">Get Temperature</option>
            <option value="6">Get Light Level</option>
            <option value="7">Set Data</option>
        </select>
    </div>
	<div class="form-row">
        <label for="node-input-value"><i class="fa fa-tag"></i> Value</label>
        <input type="text" id="node-input-value" placeholder="Set the value to send or leave blank to send msg.payload" />
    </div>
</script>

<script type="text/x-red" data-help-name="petduino-out">
    <p>This node broadcasts Petduino actions, sending the given payload.</p>
	<p><b>Usage</b></p>
	<p></p>
	<p>Select the action to broadcast from the <i>Action</i> dropdown list.<br />
    Set the <i>Value</i> input to the value you wish to broadcast, or leave blank to send the passed in <b>msg.payload</b>.</p>
    <p>For further info see the <a href="https://circuitbeard.co.uk" target="_blank">Circuitbeard website</a>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('petduino-out',{
        category: 'petduino',
        defaults: {
            name: {value:""},
            action: {value:"0", required: true},
            value: {value:"" }
        },
        color: "#1abc9c",
        inputs: 1,
        outputs: 1,
        icon: "arrow.png",
        align: "right",
        paletteLabel: "action",
        label: function() {
            return this.name || "action";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
