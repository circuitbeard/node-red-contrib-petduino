<script type="text/x-red" data-template-name="petduino-screen">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-value"><i class="fa fa-tag"></i> Value</label>
        <input type="text" id="node-input-value" placeholder="Name" />
    </div>
</script>

<script type="text/x-red" data-help-name="petduino-screen">
    <p>This node broadcasts Petduino actions, sending the given payload.</p>
    <p>For further info see the <a href="https://circuitbeard.co.uk" target="_blank">Circuitbeard website</a>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('petduino-screen',{
        category: 'petduino',
        defaults: {
            name: {value:""},
            value: {value:"" }
        },
        color: "#1abc9c",
        inputs: 1,
        outputs: 1,
        icon: "arrow.png",
        paletteLabel: "screen",
        label: function() {
            return this.name || "screen";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
