<script type="text/x-red" data-template-name="petduino-screen">
    <link rel="stylesheet" href="petduino/static/matrix.css" />
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-value"><i class="fa fa-wrench"></i> Value</label>
        <div style="width: 329px; height: 329px; display: inline-block; vertical-align: top;">
            <input type="hidden" id="node-input-value" placeholder="Value" />
        </div>
    </div>
</script>

<script type="text/x-red" data-help-name="petduino-screen">
    <p>This node allows you to create a Petduino screen layout.</p>
    <p>Click the screen LEDs on or off to define your screen layout, <b>msg.payload</b> will contain the hex encoded value.</p>
    <p>For further info see the <a href="https://circuitbeard.co.uk" target="_blank">Circuitbeard website</a>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('petduino-screen',{
        category: 'petduino',
        defaults: {
            name: {value:""},
            value: {value:"" }
        },
        color: "#1abc9c",
        inputs: 1,
        outputs: 1,
        icon: "matrix.png",
        paletteLabel: "screen",
        label: function() {
            return this.name || "screen";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function(){

            // Setup Matrix
            var setupMatrix = function(){
                $("#node-input-value").matrix();
            };

            // Load scripts
            console.log("loading matrix");
            $.getScript('petduino/static/matrix.js').done(function(data, textStatus, jqxhr) {
                console.log("creating matrix")
                setupMatrix();
            }).fail(function(jqxhr, settings, exception ){
                console.log("failed to load matrix");
                console.log(exception);
                console.log(exception.stack);
            });

        }
    });
</script>
